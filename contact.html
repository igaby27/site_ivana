<section class="contact-section">
  <h2>Trimite-ne un mesaj</h2>

  <div class="contact-info">
    <p><strong>Telefon:</strong> <a href="tel:0740177838">0740 177 838</a></p>
    <p><strong>Email:</strong> <a href="mailto:office@casivana.ro">office@casivana.ro</a></p>
    <p><strong>Adresă:</strong> Strada Razelm 19, Jurilovca, Tulcea</p>
  </div>

  <div class="contact-container">
    <!-- Formular -->
    <form class="contact-form" action="https://formspree.io/f/myzwaado" method="POST">
      <label for="nume">Nume:</label>
      <input type="text" name="nume" id="nume" required />

      <label for="telefon">Telefon:</label>
      <input type="text" name="telefon" id="telefon" required />

      <label for="mesaj">Mesaj:</label>
      <textarea name="mesaj" id="mesaj" rows="5" required></textarea>

      <button type="submit" class="btn-rezerva">Trimite mesajul</button>
    </form>

    <!-- Harta -->
    <div class="contact-map">
      <iframe 
        src="https://www.google.com/maps?q=Strada%20Razelm%2019%2C%20Jurilovca%2C%20Tulcea&output=embed" 
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">

  </div>
</section>

  <script>
    AOS.init({
      duration: 1000,
      easing: 'ease-in-out',
      once: true
    });
  </script>


<script>
  let lastScroll = 0;
  const nav = document.querySelector("nav");

  window.addEventListener("scroll", () => {
    const currentScroll = window.pageYOffset;

    if (currentScroll <= 0) {
      nav.style.transform = "translateY(0)";
      return;
    }

    if (currentScroll > lastScroll) {
      // Scroll în jos → ascunde nav-ul
      nav.style.transform = "translateY(-100%)";
    } else {
      // Scroll în sus → arată nav-ul
      nav.style.transform = "translateY(0)";
    }

    lastScroll = currentScroll;
  });
</script>
